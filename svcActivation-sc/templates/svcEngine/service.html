  <script type="text/javascript">
        function getParam(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);
            if (results == null)
                return "";
            else
                return results[1];
        }
        
        function getMISOnRampHref() {
        	var conf = getParam('config');
        	document.serviceactivation.config.value=conf;
        }
        
        function updateAddOperation() {
        	document.serviceactivation.operation.value="add";
        }
        
        function updateDelOperation() {
        	document.serviceactivation.operation.value="del";
        }
</script>
